<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Untuk Dina</title>

<style>
html,body{
    margin:0;
    width:100%;
    height:100%;
    overflow:hidden;
    background:#000;
}

canvas{
    position:absolute;
    width:100%;
    height:100%;
}

/* Foto Dina */
.photo-box{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    z-index:9000;
    opacity:0;
    animation:fadeIn 3s ease forwards;
    animation-delay:6s;
}
.photo-box img{
    width:200px;
    height:200px;
    border-radius:50%;
    border:4px solid #ff5ba5;
    box-shadow:0 0 25px #ff5ba5;
}

/* Teks Love */
.namebox{
    color:#ff5ba5;
    position:absolute;
    z-index:9999;
    top:70%;
    left:50%;
    transform:translate(-50%,-50%);
    opacity:0;
    animation:fadeIn 3s ease forwards;
    animation-delay:7s;
    font-family:'Comic Sans MS', cursive;
}

@keyframes fadeIn{
    to{opacity:1;}
}
</style>
</head>

<body>

<!-- CANVAS ANIMASI ASLI -->
<canvas id="canvas-matrix" style="z-index:1000"></canvas>
<canvas class="canvas" style="z-index:2000"></canvas>
<canvas id="pinkboard" style="z-index:3000"></canvas>

<!-- FOTO -->
<div class="photo-box">
    <img src="dina.jpg" alt="Dina">
</div>

<!-- TEKS -->
<div class="namebox">
    <h1>Love u Dina</h1>
</div>

<!-- AUDIO -->
<audio id="bgm" loop playsinline>
    <source src="love.mp3" type="audio/mpeg">
</audio>

<!-- SCRIPT MUSIK TANPA TOMBOL -->
<script>
const music = document.getElementById("bgm");

function startMusic(){
    music.volume = 0.8;
    music.play().catch(()=>{});
    document.removeEventListener("click", startMusic);
    document.removeEventListener("touchstart", startMusic);
}

document.addEventListener("click", startMusic);
document.addEventListener("touchstart", startMusic);
</script>

<!-- SCRIPT ANIMASI ASLI -->
<script src="js/index.js"></script>
<script src="js/heart.js"></script>
<script src="js/matrix.js"></script>

</body>
</html>
